{% extends 'site_base.html' %}
{% load url from future %}

{% block body %}
<h1>Welcome to django-rules-light test project</h1>

List of users:
<ul>
{% for user in object_list %}
    <li>
        <a href="{% url 'auth_user_detail' user.username %}">{{ user }}</a>
        <a href="{% url 'auth_user_update' user.username %}">update</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
